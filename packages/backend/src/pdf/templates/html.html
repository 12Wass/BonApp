<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
        'https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
<body style='font-family:Tahoma;font-size:12px;color: #333333;background-color:#FFFFFF;'>
<table align='center' border='0' cellpadding='0' cellspacing='0' style='height:842px; width:600px;font-size:12px;'>
    <tr>
        <td valign='top'>
            <table width='100%' cellspacing='0' cellpadding='0'>
                <tr>
                    <td valign='top' width='35%' style='font-size:12px;'><strong>{{fullname}}</strong><br/>
                        {{email}}<br/>

                    </td>
                    <td valign='top' width='35%'>
                    </td>
                    <td valign='top' width='30%' style='font-size:12px;'>Date de facturation: {{date}}<br/></td>

                </tr>
            </table>
            <table width='100%' height='100' cellspacing='0' cellpadding='0'>
                <tr>
                    <td>
                        <div align='center' style='font-size: 14px;font-weight: bold;'>Facture n°{{numInvoice}}</div>
                    </td>
                </tr>
            </table>
            <table width='100%' cellspacing='0' cellpadding='2' border='1' bordercolor='#CCCCCC'>
                <tr>

                    <td width='35%' bordercolor='#ccc' bgcolor='#f2f2f2' style='font-size:12px;'>
                        <strong>Description </strong></td>
                    <td bordercolor='#ccc' bgcolor='#f2f2f2' style='font-size:12px;'><strong>Type</strong></td>
                    <td bordercolor='#ccc' bgcolor='#f2f2f2' style='font-size:12px;'><strong>Qte</strong></td>
                    <td bordercolor='#ccc' bgcolor='#f2f2f2' style='font-size:12px;'><strong>Prix unitaire</strong></td>
                    <td bordercolor='#ccc' bgcolor='#f2f2f2' style='font-size:12px;'><strong>Sous total</strong></td>

                </tr>
                {{plates}}
            </table>
            <table width='100%' cellspacing='0' cellpadding='2' border='0'>
                <tr>
                    <td style='font-size:12px;width:50%;'></td>
                    <td>
                        <table width='100%' cellspacing='0' cellpadding='2' border='0' style="margin-top:10px">
                            <tr>
                                <td align='right' style='font-size:12px;'><b>Total</b></td>
                                <td align='right' style='font-size:12px;'><b>{{total}} €</b></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>

            <table width='100%' height='50'>
                <tr>
                    <td style='font-size:12px;text-align:justify;'></td>
                </tr>
            </table>
            <table width='100%' cellspacing='0' cellpadding='2'>
                <tr>
                    <td width='50%' style='border-top:double medium #CCCCCC;font-size:12px;' valign='top'><b>{{companyName}}</b><br/></td>
                    <td width='50%' style='border-top:double medium #CCCCCC; font-size:12px;' align='right'
                        valign='top'>
                        Email : {{companyEmail}}<br/>
                        Adresse : {{companyAddress}}<br/>
                        Téléphone : {{companyPhone}}<br/>
                        Siren : {{companySiren}}<br/>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
