name: Docker Image CI

on:
  push:
    branches: [ develop, pipeline ]
  pull_request:
    branches: [ develop ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build ./../../packages/backend/ --file Dockerfile.local --tag my-image-name:$(date +%s)