name: build front

on:
  push:
    branches: [ pipeline-yass ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
    
      - uses: actions/checkout@v1
      - name: Build & Push Image for front

        run: |
          cd packages/frontend/
          echo "${{ secrets.DOCKERPW }}" | docker login -u "yassansplus" --password-stdin
          docker image build -f Dockerfile.local --tag yassansplus/frontendbonapp:${{ steps.date.outputs.date }} .
          docker push yassansplus/frontendbonapp:${{ steps.date.outputs.date }}
      - name: Build & Push Image for back
        run: |
          cd packages/backend/
          echo "${{ secrets.DOCKERPW }}" | docker login -u "yassansplus" --password-stdin
          docker image build -f Dockerfile.local --tag yassansplus/backendbonapp:${{ steps.date.outputs.date }} .
          docker push yassansplus/backendbonapp:${{ steps.date.outputs.date }}
