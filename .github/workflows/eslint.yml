name: ESLint

on:
  push:
    branches: [ pipeline ]
  schedule:
    - cron: '21 6 * * 6'

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install ESLint
        run: |
          npm i eslint@latest -g
      - name: Run ESLint
        run: npx eslint .
          --ext .js,.jsx,.ts,.tsx
        continue-on-error: true
