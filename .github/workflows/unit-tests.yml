name: Unit tests NestJS
on: [ push ]
jobs:
  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
        - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
        - run: |
          cd ${{ github.workspace }}/packages/backend/src/
          yarn run test
          continue-on-error: true